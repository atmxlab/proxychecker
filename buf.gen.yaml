version: v1
plugins:
  - name: go
    out: gen/proto
    opt:
      - paths=source_relative
  - name: go-grpc
    out: gen/proto
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: gen/proto
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - name: openapiv2
    out: gen/proto
    opt:
      - allow_merge=true
      - merge_file_name=api
      - generate_unbound_methods=true